<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#">TMDB</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">People</a>
            <a href="#">More</a>
        </div>
        <div class="nav-right">
            <a href="#">+</a>
            <a href="#">EN</a>
            <a href="#">Login</a>
            <a href="#">Join TMDB</a>
            <a href="#"><img src="https://www.shutterstock.com/shutterstock/photos/2242418233/display_1500/stock-vector-search-or-zoom-simple-flat-design-icon-without-filled-color-suitable-for-mobile-or-web-app-asset-2242418233.jpg" alt="Search" width="30px" height="30px"></a>
        </div>
    </nav>
    <header>
        <h1>Welcome.</h1>
        <p>Millions of movies, TV shows and people to discover. Explore now.</p>
        <div class="search-bar">
            <input type="text" placeholder="Search for a movie, TV show, person...">
            <button>Search</button>
        </div>
    </header>
    <main>
        <section id="popular-movies">
            <h2>Popular Movies</h2>
            <div class="movie-container"></div>
        </section>
        <section id="top-rated-movies">
            <h2>Top Rated Movies</h2>
            <div class="movie-container"></div>
        </section>
        <section id="upcoming-movies">
            <h2>Upcoming Movies</h2>
            <div class="movie-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
